<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>UPDATE INFORMATION</h1>
    <P>use the form below to edit your information</P>
    <form action="./response.html" method="get">
        <label for="firstname"><i>firstname : </i></label>
        <input type="text" name="firstname" id="firstname" value="jeff"> <br>
        <label for="Last name"><i>Last name : </i></label>
        <input type="text" name="Lastname" id="Lastname" value="hardy"> <br>
        <label for="Favoriate sport"><i>Favoriate sport</i></label>
        <select name="sport" id="Favoriate">
            <option value="Basketball">Basketball</option>
            <option value="Cricket">Cricket</option>
            <option value="Badminton">Badminton</option>
            <option value="kho-kho">kho-kho</option>
        </select>
        <br>
        <label for="gender"><i>gender : </i></label>
        <input type="radio" name="gender" id="male" value="male" >
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="not sure" value="female">
        <label for="not sure">not sure</label>
        <br>
        <label for="state"><i>state resident : </i></label>
        <select name="resident" id="state">
            <option value="kansas">kansas</option>
            <option value="karthik">karthik</option>
            <option value="allu arjun">alluarjun</option>
        </select>
        <br>
        <input type="checkbox" name="agev" id="agev">
        <label for="agev">21 or older</label>
        <br>
        <label for="car"><i>car models owned : </i></label>
        <input type="checkbox" name="ford" id="ford">
        <label for="ford">ford</label>
        <input type="checkbox" name="Audi" id="Audi">
        <label for="Audi">Audi</label>
        <input type="checkbox" name="ferrari" id="ferrari">
        <label for="ferrari">ferrari</label>
        <br>
        <input type="submit" value="save changes">
    </form>
</body>

</html>
